
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <ion-pane>
<!--
      <ion-header-bar class="bar-dark">
        <button class="button button-icon icon ion-navicon icon-left" ></button>
        <h1 class="title"  style="text-aligne:center">Ionic App</h1>
        <button class="button button-clear button-calm ">Edit</button>
      </ion-header-bar>
-->
        <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Search...">
            </label>
            <button class="button button-clear button-dark">
                Cancel
            </button>
        </div>
      <ion-content padding=true class="has-header">
          
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="Username">
            </label>  
            <label class="item item-input">
                <input type="password" placeholder="Password">
            </label>
            <button class="button button-assertive button-block">Login</button>
        </div>
          <hr>
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="Username">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password">
            </label>
            <label class="item item-input">
                <textarea placeholder="Comment"></textarea>
            </label>
        </div>  
          <button class="button button-assertive button-block">Login</button>
          <hr>
          
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">First Name</span>
                <input type="text" placeholder="Ahmed">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Last Name</span>
                <input type="text" placeholder="Mohamed">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Email</span>
                <input type="text" placeholder="mail@example.com">
            </label>
            <button class="button button-calm button-full">Create Account</button>
        </div>  
          
                
        <div class="list">
            <label class="item item-input item-floating-label">
                <span class="input-label">First Name</span>
                <input type="text" placeholder="Ahmed">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Last Name</span>
                <input type="text" placeholder="Mohamed">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Email</span>
                <input type="text" placeholder="mail@example.com">
            </label>
            <button class="button button-calm button-full">Create Account</button>
        </div>  
          
          <div class="list list-inset">
                <label class="item item-input">
                    <input type="text" placeholder="Username">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Password">
                </label>
              <button class="button button-assertive button-block">Login</button>
          </div>
          
         <div class="list">

          <div class="item item-input-inset">
            <label class="item-input-wrapper">
              <input type="text" placeholder="Email">
            </label>
            <button class="button button-small">
              Submit
            </button>
          </div>

        </div>
          
          <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search">
              </label>
          </div>
      </ion-content>
        
      <ion-footer-bar class="bar-light">
        <h1 class="title" style="text-aligne:center">Ionic App &copy; 2016</h1>
      </ion-footer-bar>
    </ion-pane>
  </body>
</html>
